{% block content %}
  <h1>Add User</h1>
  <form action="" method="post" name="user">
      {{ form.hidden_tag() }}
      <p>
          Please enter your User ID Number:<br>
          {{ form.userid(size=80) }}<br>
      </p>
      <p>{{ form.remember_me }} Remember Me</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
